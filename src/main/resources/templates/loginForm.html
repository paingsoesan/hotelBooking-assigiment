<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Tab icon -->
    <link rel="icon" sizes="16x16 32x32 48x48" type="image/png"
          href="../../static/image/JDC.png"
          th:href="@{/image/JDC.png}"
    >
    <!-- Bootstrap cdn -->
    <link rel="stylesheet"
          href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"
    >
    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <!-- Custom style -->
    <link rel="stylesheet"
          href="../../static/bootstrap/css/customStyle.css"
          th:href="@{/bootstrap/css/customStyle.css}"
    >
    <title>Pete Hotel</title>
</head>
<body>

<section class="container-fluid registration-section d-flex justify-content-center align-items-center">
    <div class="container my-5">
        <div class="row row-gap-3">
            <div class="col-md-6 order-1 order-md-2">
                <img class="w-100 h-100" src="/image/illustration.jpg" alt="register illustration">
            </div>
            <div class="col-md-6 order-2 order-md-1">
                <div class="card py-4 py-md-5 px-3 px-md-4 shadow-sm">
                    <h2 class="text-center text-uppercase fw-bold mb-3 mb-md-4 text-primary">Login Form</h2>
                    <form method="post"
                          th:action="@{/auth/loging}"
                          onsubmit="combineNames()"
                    >
                        <div class="alert alert-danger text-center" role="alert"
                             th:if="${loginError}"
                        >
                            Something went wrong!
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="firstName">FirstName</label>
                            <input class="form-control" type="text" id="firstName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="lastName">LastName</label>
                            <input class="form-control" type="text" id="lastName">
                        </div>
                        <div class="d-none">
                            <label class="form-label" for="username">Username</label>
                            <input class="form-control" type="text" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password">
                        </div>
                        <div class="mb-4">
                            <p>
                                Don't you have an account?
                                <a class="text-decoration-none ms-2"
                                   th:href="@{/auth/register}"
                                >Register</a>
                            </p>
                        </div>
                        <button class="btn btn-primary form-control text-uppercase" type="submit">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

<script>
    function combineNames() {
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var combinedName = firstName + ' ' + lastName;

        document.getElementById('username').value = combinedName;
    }
</script>

</body>
</html>
